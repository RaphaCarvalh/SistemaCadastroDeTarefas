<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/logo.svg" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" async></script>
    <title>DevInTasks</title>
  </head>

  <body>
    <header class="header">
      <img src="./assets/logo.svg" alt="Logo DevIntask" />
      <h1 class="title">DevInTasks</h1>
    </header>

    <main class="main">
      <!-- Inicio do formulário -->
      <section>
          <form id="form-cadastro" class="form">
             <h2 class="subtitle">Cadastre suas tarefas</h2>
            <div class="row">
              <div class="column">
                <input id="titulo" class="input" type="text" placeholder="Digite o titulo da tarefa" required/>
                <select required class="select" id="prioridade">
                  <option disabled>Selecione a prioridade</option>
                  <option value="0">Alta</option>
                  <option value="1">Média</option>
                  <option value="2">Baixa</option>
                </select>
              </div>

              <div class="column">
                <textarea required id="descricao" placeholder="Digite a descrição da tarefa" rows="5">
                </textarea>
              </div>
            </div>
            <div class="form-actions">
              <button class="button-secondary" type="reset">Limpar</button>
              <button class="button-primary" type="submit">Enviar</button>
            </div>


          </form>
      </section>
      <!-- Fim do formulário -->
      <!-- Inicio do busca -->
      <section class="search">
        <input id="input-busca" class="input-search" placeholder="Digite o título da tarefa" />

        <button id="button-search" class="button-search">
          <img src="./assets/search.svg" alt="Pesquisar" />
        </button>
      </section>
      <!-- Fim da Busca -->
      <!-- Inicio da listagem -->
      <section>
        <ul id="lista" class="list">
          <!-- <li class="list-item">
            <h3 class="subtitle text-center">Teste</h3>
            <p class="text-center priority color-red">Alta</p>
            <p class="description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe pariatur aperiam adipisci unde cumque velit blanditiis, alias ea! Hic asperiores odio quaerat nobis saepe, dolorem itaque dolor dolore vitae ab.
            </p>

            <div class="list-item-footer">
              <input type="checkbox" id="concluida" class="checkbox"/>
            </div>
          </li> -->
        </ul>
      </section>
      <!-- Fim da listagem -->     
    </main>
  </body>
</html>
